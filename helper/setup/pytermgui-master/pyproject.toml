[build-system]
# requires = ["setuptools", "setuptools-scm"]
# build-backend = "setuptools.build_meta"
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "PyTermGUI"
authors = [ { name = "BalÃ¡zs Cene", email= "bczsalba@gmail.com" } ]
description = """\
    Python TUI framework with mouse support, modular widget system, \
    customizable and rapid terminal markup language and more!\
"""

license = {text = "MIT"}

requires-python = ">=3.8"
dependencies = ["typing_extensions"]

keywords = [
    "terminal",
    "user-interface",
    "framework",
    "UI",
    "TUI",
    "markup",
    "xterm",
    "ANSI",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: IPython",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries",
    "Topic :: Terminals",
    "Topic :: Text Processing :: Markup",
]

dynamic = ["readme", "version"]

[project.urls]
homepage = "https://github.com/bczsalba/PyTermGUI"
repository = "https://github.com/bczsalba/PyTermGUI"
documentation = "https://ptg.bczsalba.com"

[project.optional-dependencies]
yaml = ["PyYAML"]

[project.scripts]
ptg = "pytermgui.cmd:main"

[tool.hatch.version]
path = "pytermgui/__init__.py"

[tool.hatch.build]
include = [
    "/pytermgui",
    "/tests",
    "README.md",
    "CHANGELOG.md",
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"
end-before = "\n<!-- HATCH README END -->"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
text = """

## Latest release

#"""

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "CHANGELOG.md"
end-before = "\n<!-- HATCH README END -->"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
text = "\n\nRead the full changelog [here](https://github.com/bczsalba/pytermgui/blob/master/CHANGELOG.md).\n\n"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "CHANGELOG.md"
start-after = "\n<!-- HATCH URI DEFINITIONS START -->"

[tool.mypy]
show_error_codes = true

[tool.pylint.messages_control]
disable = [
    "fixme",
    # If this is a problem, it should occur during runtime
    "not-callable"
]

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "x" ,"y", "fd"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "def __fancy_repr__",
    "def __repr__",
]

omit = [
    "pytermgui/cmd.py"
]

[tool.isort]
profile = "black"
